name: Build and Deploy to CDN

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build production code
        run: npm run build

      - name: Deploy to CDN branch
        run: |
          git checkout -b cdn
          git add .
          git commit -m "Build for CDN deployment"
          git push origin cdn
